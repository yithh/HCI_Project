<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/styles.css">
  <link rel="stylesheet" href="./../css/stylesmedia.css">
  <link rel="stylesheet" href="./../css/contact.css">
  <link rel="stylesheet" href="./../css/contactmedia.css">
  <!-- library buat Font Awesome (untuk social media) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
  <title>WatcHGoods - Contact</title>
</head>
<body class="gradient-background">
  <header class="header" id="header">
    <div class="logo">
      <a href="index.html">
        <img src="./../src/logo.png" alt="WatcHGoods Logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="locations.html">Locations</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-banner">
    <div class="banner-content">
      <h1>Facing any problems?</h1>
      <p>Our contact is below, let us know your wristwatch's problems!</p>
      <a href="#contact" class="btn" onclick="smoothScroll(event)">Contact us now!</a>
    </div>
  </section>

  <section id="contact">
    <div class="contact-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span id="name-error" class="error-message">Error message</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <span id="email-error" class="error-message">Error message</span>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country-input" name="country" required>
            <span id="country-error" class="error-message">Error message</span>
          </div>             
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <span id="message-error" class="error-message">Error message</span>
          </div>
          <div class="form-group" id="agree">
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">I want to receive the copy of my message</label>
          </div>
          <button type="submit" class="btns">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 WatcHGoods. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://id-id.facebook.com/" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.tiktok.com/en/" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script src="./../js/pagetemplate.js"></script>
  <script src="./../js/contact.js"></script>
</body>
</html>
